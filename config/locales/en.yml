# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  datetime:
    duration:
      seconds:
        one: "1 second"
        other: "%{count} seconds"
      minutes:
        one: "1 minute"
        other: "%{count} minutes"
      hours:
        one: "1 hour"
        other: "%{count} hours"
      days:
        one: "1 day"
        other: "%{count} days"
      months:
        one: "1 month"
        other: "%{count} months"
      years:
        one: "1 year"
        other: "%{count} years"
  errors:
    messages:
      incorrect: "is incorrect"
    controller:
      secure_user_requests:
        unknown_type: "Secure user request has unknown type <%{type}>"

