<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <title>leikor.de - Fehler</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="/stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/stylesheets/message.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">
      <div>&nbsp;</div>
      <div id="logo_container">
        <a href="/" title="Zurück zur Startseite"><img src="/images/logo/original.png" alt="LEIKOR-Logo" /></a>
      </div>
    </div>
    <div id="body">
      <div id="message_window">
        <h1 class="title">
          Sorry, es ist ein Fehler passiert.
        </h1>
        <div class="message">
          Tut uns leid! Wir wurden über das Problem benachrichtigt und werden es baldmöglichst
          beheben.
        </div>
        <div class="response">
          <form action="/" method="get" class="button-to">
            <input type="submit" value="Zur Startseite" />
          </form>
          <input id="back_button" type="button" value="Zurück" onclick="history.back()" style="display: none" />
          <script type="text/javascript">
            document.getElementById("back_button").style.display = "inline-block";
          </script>
        </div>
      </div>
    </div>
    <%= render :partial => 'footer' %>
  </body>
</html>
