<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>leikor.de - Fehler</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="/stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/stylesheets/message.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">        
      <div id="logo_container">
        <a href="/" title="Zurück zur Startseite">
          <img src="/images/leikor.png" alt="LEIKOR-Logo" />
        </a>
      </div>
    </div>
    <div id="body">
      <div id="message_window">
        <div class="title">
          Sorry, es ist Fehler passiert.
        </div>
        <div class="message">
          Tut uns leid! Wir wurden über das Problem benachrichtigt und werden es baldmöglichst
          beheben.
        </div>
        <div class="response">
          <form action="/" method="get" class="button-to">
            <input type="submit" value="Zur Startseite" />
          </form>
          <input id="back_button" type="button" value="Zurück" onclick="history.back()" style="display: none" />
          <script type="text/javascript">
            document.getElementById("back_button").style.display = "inline-block";
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
